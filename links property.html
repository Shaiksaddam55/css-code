<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links in css</title>
    <style>
        a:link{color: rgb(255, 0, 183); text-decoration: none;background-color: aqua;}
        a:visited{color:rgb(0, 217, 255) ;text-decoration:none;background-color: black;}
        a:hover{color: rgb(226, 220, 43);text-decoration:underline;background-color: brown;}
        a:active{color: chocolate;text-decoration: none;background-color: chartreuse;}
    </style>

</head>
<body>
    <h1>
    <a href="https://youtube.com/" target="_blank">saddam hussian</a></h1>
    
</body>
</html>
