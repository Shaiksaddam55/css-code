<head>

    <title>font property</title>
    <style>
        .one{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique;
            font-weight:bold;

        .short{ font:italic bold 20px arial }

    </style>
</head>
<body>
    <p class="one">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, repellat.</p>
    <p class="short">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, repellat.</p>
    
</body>
</html>
